<md-input-container class="{{class}}">
	<label ng-show="label">{{label}}</label>
	<md-select ng-model="model" aria-label="time" ng-disabled="disabled">
	    <md-option ng-repeat="option in times" value="{{::option.value}}">
	        {{::option.label}}
	    </md-option>
	</md-select>
</md-input-container>
